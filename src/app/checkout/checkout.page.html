<ion-content fullscreen class="checkout-content">

  <!-- Header -->
  <div class="top-bar">
    <ion-icon name="arrow-back-outline"></ion-icon>
    <h2>Checkout</h2>
  </div>

  <!-- Shipping Address -->
  <div class="section">
    <h3>Shipping Address</h3>

    <div class="box">
      <div class="icon-box">
        <ion-icon name="home-outline"></ion-icon>
      </div>

      <div class="info">
        <h4>Home</h4>
        <p>123 Main St, Apt 4B, Anytown, CA 91234</p>
      </div>

      <ion-icon name="chevron-forward-outline" class="arrow"></ion-icon>
    </div>
  </div>

  <!-- Payment Method -->
  <div class="section">
    <h3>Payment Method</h3>

    <div class="box">
      <div class="icon-box">
        <ion-icon name="card-outline"></ion-icon>
      </div>

      <div class="info">
        <h4>Credit Card</h4>
        <p>•••• 1234</p>
      </div>

      <ion-icon name="chevron-forward-outline" class="arrow"></ion-icon>
    </div>
  </div>

  <!-- Order Summary -->
  <div class="section">
    <h3>Order Summary</h3>

    <div class="linha">
      <span>Subtotal</span>
      <span>$120.00</span>
    </div>

    <div class="linha">
      <span>Shipping</span>
      <span>$5.00</span>
    </div>

    <div class="linha">
      <span>Taxes</span>
      <span>$10.00</span>
    </div>

    <div class="linha total">
      <span>Total</span>
      <span>$135.00</span>
    </div>
  </div>

</ion-content>

<!-- Botão fixo -->
<ion-footer>
  <ion-toolbar class="footer-btn">
    <ion-button expand="block" class="btn-finalizar">
      Place Order
    </ion-button>
  </ion-toolbar>
</ion-footer>
