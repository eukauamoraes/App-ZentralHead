<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-title>Catálogo</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="catalogo-content">

  <!-- Filtros -->
  <div class="filtros">
    <ion-chip outline="true">Novidades</ion-chip>
    <ion-chip outline="true">Mais vendidos</ion-chip>
    <ion-chip outline="true">Promoções</ion-chip>
  </div>

  <!-- Grid de Produtos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let produto of produtos">
        <div class="produto-card">
          <img [src]="produto.imagem" />
          <h3>{{ produto.nome }}</h3>
          <p>{{ produto.preco }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<!-- Bottom Navigation -->
<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">

      <ion-button>
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
