

<ion-content class="cadastro-container">
  <div class="cadastro-container">
    
    <img src="assets/icon/cadastro.png"alt=>

    <ion-item class="cadastro-input">
      <ion-input placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item class="cadastro-input">
      <ion-input placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class="cadastro-input">
      <ion-input placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item class="cadastro-input">
      <ion-input placeholder="Cofirmar Senha"></ion-input>
    </ion-item>
    <ion-button expand="block" class="cadastro-button">Cadastrar-se</ion-button>
    
    <p class="forgot-password">Already have an account? Sign in</p>
  </div>
  

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="sell" routerLink="/sell">
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label>Sell</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="search" routerLink="/search">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Pesquisar</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="messages" routerLink="/messages">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" routerLink="/perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  

</ion-content>
